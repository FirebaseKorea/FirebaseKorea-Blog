---
layout: common
---
<section class="official-post">
  <div class="cover">
  </div>
  <div class="author-image" style="background-image: url('{{ page.authorImage }}')">
  </div>
  <div class="post-info">
    <p class="author-name">{{ page.authorName }}</p>
    <p class="date">{{ page.date | date_to_string }}</p>
  </div>
  <h2 class="title">{{ page.title }}</h2>

  {% include post_content.html %}
  {% include pager.html %}
</section>
