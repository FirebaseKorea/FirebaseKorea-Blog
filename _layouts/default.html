---
layout: common
---
<!-- Top Section Start -->
<a name="top"></a>
<div class="android-be-together-section mdl-typography--text-center">
  <div class="logo-font android-slogan">Firebase Korea</div>
  <!--<div class="logo-font android-sub-slogan"></div>-->
  <img class="landing-img" src='../images/slide_top.png' />
  <div class="logo-font android-create-character">
    <a href="https://www.facebook.com/FirebaseKorea/" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i> Facebook Page</a><br><br>
    <a href="https://www.facebook.com/groups/671723382988386/" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook Group</a><br><br>
    <a href="https://github.com/FirebaseKorea/" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i> Github</a>
  </div>
</div>
<!-- Top Section End -->

<!-- Posting Section Start -->
<a name="our_post"></a>
<div class="android-more-section">
  <div class="android-section-title mdl-typography--display-1-color-contrast">포스트 목록</div>
  <div class="android-card-container mdl-grid">

    {% for post in site.posts limit:10 %}

    <div class="demo-card-full mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h4 class="mdl-card__title-text">{{ post.title }}</h4>
      </div>
      <div class="mdl-card__supporting-text">
        {% for tag in post.tags %}
        <span class="mdl-chip">
          <span class="mdl-chip__text">{{ tag }}</span>
        </span>
        {% endfor %}

      </div>
      <div class="mdl-card__actions">
        <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="{{ post.url }}">
          더보기
        </a>
      </div>
    </div>

    {% endfor %}

  </div>
</div>
<!-- Posting Section End -->
