---
layout: common
---

<div class="cols-wrapper">
  <div class="col-main-wrapper">
    <div class="col-main">
      <section class="section">
        <div class="post-list">
          {% for post in site.categories['official_post'] limit:4 %}
          <div class="post">
            <h2 class="title" itemprop="name">
              <a href=" {{ post.url }}" itemprop="url" title="{{ post.title }}">
                {{ post.title }}
              </a>
            </h2>
            <div class="post-header">
              <div class="published">
                <span class="publishdate" itemprop="datePublished">
                  {{ post.date }}
                </span>
              </div>
            </div>
            <div class="post-body">
              <div class="post-content post-summary" style="display: block;"><figure class="profile"><div class="profile-picture">
                <img alt="{{ post.authorName }}" src="{{ post.authorThumbnail }}" style="margin: 0px 0px 0px -1%;"></div>
                <figcaption>
                  <strong><div>
                    {{ post.authorName }}</div>
                  </strong>
                  <em>{{ post.authorTitle }}</em></figcaption></figure>

                  <br>
                  {{ post.content | strip_html | truncatewords:75}}
                  <a href="{{ post.url }}" itemprop="url" title="{{ post.title }}" class="read-more">Read More</a>
                </div>
              </div>
              <div class="post-footer">
                <div class="cmt_iframe_holder" data-href="http://firebase.googleblog.com/2017/04/brand-new-course-from-udacity-and-google.html" data-viewtype="FILTERED_POSTMOD" id="undefined"></div>
                <a href="https://plus.google.com/112374322230920073195" rel="author" style="display:none;">
                  Google
                </a>
                <div class="label-footer">
                  <span class="labels-caption">
                    Labels:
                  </span>
                  <span class="labels">
                    {% for tag in post.tags %}
                    <a class="label" href="http://firebase.googleblog.com/search/label/Android" rel="tag">
                      Android
                    </a>
                    ,
                    {% endfor %}
                  </span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </div>
    </div>
    <div class="col-right">
      <aside class="aside">
        <section class="sidebar">
          <div class="tag-list">
            <h2>Tags</h2>
          </div>
        </section>
      </aside>
    </div>
    <div style="clear:both;"></div>
  </div>
